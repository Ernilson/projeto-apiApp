<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <div class="card-title"><h4>Formulario</h4></div>
      <form [formGroup]="cadastroForm" (ngSubmit)="salvar()">

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
        </div>
        <br />
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <br />
        <div class="form-group">
          <label for="zap">WhatsApp</label>
          <input type="text" class="form-control" id="zap" formControlName="zap">
        </div>
        <br />
        <button class="btn btn-primary" [disabled]="cadastroForm.invalid">Salvar</button>
      </form>
    </div>
  </div>
</div>

<br />
<br />

<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <div class="card-title"><h4>Lista de Cadastros</h4></div>
      <table class="table">
        <thead>
          <th>Nome</th>
          <th>Email</th>
          <th>Zap</th>
          <th>AÇÃO</th>
         
        </thead>
        <tr *ngFor="let cadastro of cadastros">
          <td>{{cadastro.nome}}</td>
          <td>{{cadastro.email}}</td>
          <td>{{cadastro.zap}}</td>
          <td style="width:100px">
            <div>
              <button (click)="remover(cadastro)" class="btn btn-danger btn-sm" type="button">Remover</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<br />
